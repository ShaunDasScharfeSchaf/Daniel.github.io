<!DOCTYPE html>
<html>
<head>
<title>Reifenhändler</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="ReifenCSS.css">
<link rel="stylesheet" href="FunktionReifen.css">
<style>
body, html {
  height: 100%;
  font-family:'Courier New',sans-serif;
}

.BildOben {
  background-position: center;
  background-size: cover;
  background-image: url(TestLand.jpg);
  min-height: 75%;
  background-color: antiquewhite;
}
</style>
</head>

<body style=background-color:fdf9f4>
    <!-- Leiste Oben -->
      <div class="navbar">
        <nav>
           <ul>
              <li class="Test"><a href="#">Übersicht</a></li>
              <li class="Test"><a href="#about">Über uns</a></li>
              <li class="Test"><a href="#Angebote">Unsere Angebote</a></li>
              <li class="Test"><a href="#where">Standort</a></li>
          </ul>
        </nav>
        
      </div>
    
    <!-- Schrift im Titelbild -->
    <header class="BildOben" id="home">
      <div class="TextBildMittig center">
        <span class="W" style="font-size:90px">keine<br>Ahnung</span>
      </div>
    </header>
        
    <!-- About Container -->
    <div class="Reiter" id="about">
      <div class="Center" style="max-width:50%">
        <h5 class="PaddingMitte Groß SchwarzHinterlegt">Über uns</h5>
        <img src="/w3images/coffeeshop.jpg" style="width:100%;max-width:1000px">
      </div>
    </div>
    
    <!-- Angebote Container -->
    <div class="Reiter" id="Angebote">
      <div class="Center" style="max-width:50%">
        <h5 class="Groß">Unsere Angebote</h5>
        
        <div class="Center">
          <a href="javascript:void(0)" onclick="openMenu(event, 'Reifen');" id="myLink">
            <div class="tablink">Reifen</div>
          </a>
          <a href="javascript:void(0)" onclick="openMenu(event, 'Achsvermessung');">
            <div class="tablink">Achsvermessung</div>
          </a>
        </div>

        <div id="Reifen" class="Angebote w3-padding-48 w3-card">
          <h5>Pirelli Sommerreifen</h5>
          <p>Viel Gummi</p><br>
        </div>

        <div id="Achsvermessung" class="Reiter Angebote w3-padding-48 w3-card">
            <h5>Achsvermessung</h5>
            <p>Machen sie eine Achsvermessung</p><br>
        </div>
    </div>
    
    <!-- Übersicht Container -->
    <div class="Reiter" id="where" style="padding-bottom:32px;">
      <div class="Center" style="max-width:50%">
        <h5 class="Center Groß"><span class="Groß">Übersicht</span></h5>
        <p><strong>Öffnungszeiten:</strong> immer</p>
        <p><strong>Adresse:</strong> Hier</p>
        <img src="/w3images/map.jpg" style="width:100%">
      </div>
    </div>
    
    <!-- Footer -->
    <footer class="Center Groß  PaddingFooter">
      <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
    </footer>
    
    <!--Funktion Menüleiste-->
    <script>
        // Tabbed Menu
        function openMenu(evt, menuName) {
          var i, x, tablinks;
          x = document.getElementsByClassName("Angebote");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablink");
          for (i = 0; i < x.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" WS", "");
          }
          document.getElementById(menuName).style.display = "block";
          evt.currentTarget.firstElementChild.className += " w3-dark-grey";
        }
        document.getElementById("myLink").click();
        </script>
    
    </body>
    </html>
